<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style3.css">
  <title>Let Us Lead You</title>

<body>
<section>
  <div class="bg-image">
    <div class="title-box">
      <h1>תן לנו להוביל אותך קדימה</h1>
      <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
    </div>
  </div>


  <div class="container col-lg-12 col justify-content-center">
    <form id="form-box">
      <div class="row">
        <div class="col-5">
          <label for="inlineGridName" class="sr-only">שם מלא</label>
          <input type="text" class="form-control" id="inlineGridName" placeholder="">
        </div>
        <div class="col-5">
          <label for="inlineGridEmail" class="sr-only">דוא"ל</label>
          <input type="email" class="form-control" id="inlineGridEmail" placeholder="">
        </div>
        <div class="col-1">
          <button type="submit" class="btn-primary" id="btn">שליחה</button>
        </div>
      </div>
    </form>
  </div>
</section>
