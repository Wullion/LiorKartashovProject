<!DOCTYPE html>
<html lang="he">
  <head>

    <title>משחק מתמטי</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" type="module"></script>

  <body dir="rtl">
    <div id="level-buttons" class="container">
      <h1>בחר רמת קושי:</h1>

    </div>

    <div id="game" class="container" style="display:none;">
      <h2>שאלה:</h2>
      <p id="question"></p>
      <div id="answer-buttons">
        <button class="answer-btn"></button>
        <button class="answer-btn"></button>
        <button class="answer-btn"></button>
        <button class="answer-btn"></button>
      </div>
      <p id="score">ניקוד: 0</p>
    </div>

    <button id="restart-button" class="restart-btn" style="display:none;">התחל מחדש</button>

    
  </body>
